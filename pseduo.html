<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cool CSS </title>

    <style>
        section {
            background-color: blanchedalmond;
            text-align: center;
        }
        /* Child Selector */
        section > h2 {
            font-style: italic;
            color: navy;
        }
         /* Adjacent Sibiling Selector */
        h2 + p {
            font-variant: small-caps;
            color: red;
        }
        /* General Sibiling Selector */
        h2 ~ a {
            color: darkkhaki;
        }
        /* Universal Selector */
        section * {
            color:blue;
        }

        a:link {
            color: black;
        }
        /* Hover Psuedo Class */ 
        a:hover {
            text-decoration: none;
            background-color: crimson;
        }

        a:visited {
            color: orange;
        }
        a:active {
            color:purple;
        }
        #more_info:target {background: red;}
    </style>
</head>
<body>
    <section>
        <a href="#more_info">Want to see a :target pseudo class in use CLICK ME</a>
        <h2>This is a H2</h2>
        <p>This is a paragraph</p>
        <p>This is another paragraph <a href="#">Link</a></p>
        <a href="#">Link</a>
        <h2 id="more_info">This is the info you were looking for</h2>
    </section>
</body>
</html>
